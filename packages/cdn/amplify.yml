version: 1
applications:
  -
    backend:
      phases:
        build:
          commands:
            - 'npm ci --cache .npm --prefer-offline'
            - 'npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug true']
    frontend:
      phases:
        build:
          commands: ['mkdir ./dist && touch ./dist/index.html']
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - '.npm/**/*'
    appRoot: packages/cdn
