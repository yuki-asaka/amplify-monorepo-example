version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - npm ci --cache .npm --prefer-offline
            - echo "Output environment variables"
            - export "OIDC_AUTHORIZATION=$OIDC_AUTHORIZATION"
            - export "OIDC_TOKEN=$OIDC_TOKEN"
            - export "OIDC_USERINFO=$OIDC_USERINFO"
            - export "OIDC_JWKSURI=$OIDC_JWKSURI"
            - export "OIDC_ISSUER_URL=$OIDC_ISSUER_URL"
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - .npm/**/*
    appRoot: packages/site
